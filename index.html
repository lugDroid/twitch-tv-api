      <h1 class="text-center">Freecodecamp Twitch.tv JSON API</h1>

    <!-- mustache template -->
    <script id="channel-template" type="text/template">
      <div class="row channel-wrapper">
        <div class="col-md-2">
          <a href="{{link}}" target="_blank" class="thumbnail">
            <img src="{{image}}" alt="">
          </a>
        </div>
        <div class="col-md-3 center-vertically">
          <a href="{{link}}" target="_blank">{{name}}</a>
        </div>
        <div class="col-md-7 center-vertically">
          <p>{{description}}</p>
        </div>
      </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/main.js"></script>
