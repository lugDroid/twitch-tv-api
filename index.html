<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitch.tv JSON API</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <h1 class="text-center">Twitch.tv Streamers</h1>

      <div class="row button-group text-center">
        <div class="col-md-offset-3 col-md-6 col-sm-offset col-sm-2">
          <div type="button" id="btn-all" class="btn btn-default btn-active">All</div>
          <div type="button" id="btn-online" class="btn btn-default">Online</div>
          <div type="button" id="btn-offline" class="btn btn-default">Offline</div>
        </div>
      </div>

      <div id="main-wrapper"></div>

    </div>


    <!-- mustache template -->
    <script id="channel-template" type="text/template">
      <div class="row channel-wrapper">
        <div class="col-md-2">
          <a href="{{link}}" target="_blank">
            <img src="{{image}}" class="img-responsive img-circle" alt="">
          </a>
        </div>
        <div class="col-md-3 center-vertically text-center">
          <a href="{{link}}" target="_blank"class="channel-link">{{name}}</a>
        </div>
        <div class="col-md-7 center-vertically text-center">
          <p class="description">{{description}}</p>
        </div>
      </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
